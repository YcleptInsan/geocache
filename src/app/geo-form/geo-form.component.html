<div class="container">
  <form>
    <div class="form-group">
      <label for="location">Location Name</label>
      <input type=location #locationName>
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type=latitude #latitude>
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type=longitude #longitude>
    </div>
  </form>
</div>
